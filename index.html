<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Базовая HTML страница">
    <title>Моя страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
            background: linear-gradient(to bottom, #2c3e50, #3498db);
            color: white;
        }
        header {
            text-align: center;
            padding-top: 0px;
            padding-bottom: 2rem;
        }
        nav {
            margin-bottom: 32px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        main {
            padding: 2rem 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 2rem;
            backdrop-filter: blur(5px);
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1, h2 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#flagships">Флагманы</a></li>
                <li><a href="#projects">Другие проекты</a></li>
                <li><a href="#services">Услуги</a></li>
            </ul>
        </nav>
        <h1>Добро пожаловать</h1>
        <h2>на сайт программиста, но не верстальщика</h2>
    </header>

    <main>
        <section>
            <h2>Основной контент</h2>
            <p>Это базовая HTML страница. Здесь вы можете добавить свой контент.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Моя страница. Все права защищены.</p>
    </footer>
</body>
</html>
